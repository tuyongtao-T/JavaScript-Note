<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../CSS/global.css" />
		<script src="../jquery/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header>
			<h1>JavaScript概述</h1>
			<button class="btn">按钮</button>
		</header>
		<hr />
		<div class="outer">
			<div class="nav"></div>
			<div class="content">
			
			</div>
		</div>
		
		<script type="text/javascript">
			$(".btn").toggle(
				function(){
					$('.nav').width(0);
					$(".content").css({marginLeft:'0'});
				},
				function(){
					$('.nav').width('200px');
					$(".content").css({marginLeft:'200px'});
				}
			)
		</script>
	</body>

</html>
